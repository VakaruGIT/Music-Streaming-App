{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="display-4 text-primary">Search for Music</h1>
                <a href="{% url "home-page" %}" class="btn btn-primary btn-lg mx-2">Home Page</a>
                <a href="{% url "logout" %}" class="btn btn-danger btn-lg mx-2">Logout</a>
                <div class="card bg-light">
                    <div class="card-body">
                        <form method="get" action="{% url 'music_search_results' %}">
                            <h2 class="text-secondary">Search Criteria:</h2>
                            <div class="form-group">
                                <label for="song_name" class="text-secondary">Song Name:</label>
                                <input type="text" id="song_name" name="song_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="artist_name" class="text-secondary">Artist Name:</label>
                                <input type="text" id="artist_name" name="artist_name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="genre" class="text-secondary">Genre:</label>
                                <input type="text" id="genre" name="genre" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
