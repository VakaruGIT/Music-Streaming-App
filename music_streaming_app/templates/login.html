{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card bg-light shadow">
                    <div class="card-body">
                        <h2 class="card-title text-primary">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username" class="text-secondary">Username:</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label for="id_password" class="text-secondary">Password:</label>
                                {{ form.password }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <a href="{% url 'register' %}" class="text-secondary">Register Here</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
